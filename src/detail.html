        <div class="detail_centent">
            <div class="product_head">
                <div class="product_img">
                    <div class="product_img_box clear">
                        <div class="product_img_hide">
                            <img src="" class="product_img_big" alt="">
                        </div>
                        <img src="" class="product_img_cent" alt="">
                        <div class="product_img_f"></div>
                    </div>
                    <div class="product_simg">
                        <a href="javascript:void(0);" class="product_simg_pre">
                            <div class="arrow"></div>
                        </a>
                        <div class="product_simg_hide">
                            <div class="product_simg_box">

                            <div class="arrow"></div>
                        </a>
                    </div>
                </div>
                <div class="product_msg">
                    <p class="product_title"></p>
                    <div class="product_price">
                        <div class="product_tl">

                        </div>
                        <div class="product_ct">

                            <span>数量</span>
                        </div>
                        <div class="product_ct">
                            <a href="javascript:void(0);" class="product_number_jian">-</a>
                            <input type="text" class="product_number_cent" value="1">
                            <a href="javascript:void(0);" class="product_number_jia">+</a>
                        </div>
                    </div>
                    <div class="product_buy">
                        <input type="button" class="product_buy" value="立刻购买">
