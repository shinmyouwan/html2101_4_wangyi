<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script type="module" src="http://10.31.157.37/script/login.js"></script> -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login_header">
        <div class="login_header_centent">
            <a href="#"></a>
            <div></div>
        </div>
    </div>
    <div class="login_center">
        <div class="login_center_centent">
            <div class="login_form">
                <p class="login_form_title">手机号登录</p>
                <p class="login_form_switch">使用密码验证登录</p>
                <p class="login_form_switch hide">使用短信验证登录</p>
                <form action="" class="login_form_f">
                    <input type="text" placeholder="输入手机号" name="tel" class="login_form_tel">
                    <p id="msg"></p>
                    <input type="text" placeholder="输入密码"name="pw" class="login_form_pw hide">
                    <input type="text" placeholder="输入验证码"name="yzm" class="login_form_yzm">
                    <input type="button" value="获取验证码" class="login_captcha">
                    
                    <p id="login_captcha_show"></p>
                    <input type="button" value="手机号登录/注册" class="login_tel_login_btn">
                    <input type="button" value="密码登录" class="login_pw_login_btn hide">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
